<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css" >
</head>
<body class="body">
    <h1>Baloshi69's Calculator</h1>
    <section class="calculator">
        <div class="display">
            <h1 class="display-font">0</h1>
        </div>
        <div class="Cs-row">
                <button class="Cs-row button C">C</button>
                <button class="Cs-row button back">←</button>
                <button class="Cs-row button devide">∻</button>
        </div>
        <div class="sevens-row">
                <button class="sevens-row button num7">7</button>
                <button class="sevens-row button num8">8</button>
                <button class="sevens-row button num9">9</button>
                <button class="sevens-row button multiply">X</button>
        </div>
        <div class="fours-row">
                <button class="fours-row button num4">4</button>
                <button class="fours-row button num5">5</button>
                <button class="fours-row button num6">6</button>
                <button class="fours-row button minus">−</button>
        </div>
        <div class="ones-row">
                <button class="ones-row button num1">1</button>
                <button class="ones-row button num2">2</button>
                <button class="ones-row button num3">3</button>
                <button class="ones-row button plus">+</button>
        </div>
        <div class="zero-row">
                <button class="zero-row button zero">0</button>
                <button class="zero-row button equal">=</button>
        </div>

    </section>

    <script src="Cal-JavaScript.js"> </script>
</body>
</html>
