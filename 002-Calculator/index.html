<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css" >
    <link rel="script" href="Cal-JavaScript.js">
</head>
<body class="body">
    <h1>Baloshi69's Calculator</h1>
    <section class="calculator">
        <div class="display">
            <h1 class="display-font">0</h1>
        </div>
        <div class="Cs-row">
                <button class="Cs-row C">
                    <h1>C</h1>
                </button>
                <button class="Cs-row back">
                    <h1>&#8592</h1>
                </button>
                <button class="Cs-row devide">
                    <h1>&#x223B</h1>
                </button>
        </div>
        <div class="sevens-row">
                <button class="sevens-row num7">
                    <h1>7</h1>
                </button>
                <button class="sevens-row num8">
                    <h1>8</h1>
                </button>
                <button class="sevens-row num9">
                    <h1>9</h1>
                </button>
                <button class="sevens-row multiply">
                    <h1>X</h1>
                </button>
            </div>
        <div class="fours-row">
                <button class="fours-row num4">
                    <h1>4</h1>
                </button>
                <button class="fours-row num5">
                    <h1>5</h1>
                </button>
                <button class="fours-row num6">
                    <h1>6</h1>
                </button>
                <button class="fours-row minus">
                    <h1>-</h1>
                </button>
            </div>
        <div class="ones-row">
                <button class="ones-row num1">
                    <h1>1</h1>
                </button>
                <button class="ones-row num2">
                    <h1>2</h1>
                </button>
                <button class="ones-row num3">
                    <h1>3</h1>
                </button>
                <button class="ones-row plus">
                    <h1>+</h1>
                </button>
            </div>
        <div class="zero-row">
                <button class="zero-row zero">
                    <h1>0</h1>
                </button>
                <button class="zero-row equal">
                    <h1>=</h1>
                </button>
            </div>

    </section>

</body>
</html>
