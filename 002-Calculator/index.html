<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css" >
</head>
<body class="body">
    <h1>Baloshi69's Calculator</h1>
    <section class="calculator">

        <div class="display">
            0
        </div>

        <div class="button-container">

            <div class="Cs-row">
                    <button class="button C">C</button>
                    <button class="button">←</button>
                    <button class="button divide">∻</button>
            </div>
            <div class="sevens-row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button multiply">X</button>
            </div>
            <div class="fours-row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button minus">−</button>
            </div>
            <div class="ones-row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button plus">+</button>
            </div>
            <div class="zero-row">
                <button class="button zero">0</button>
                <button class="button equal">=</button>
        </div>

        </div>
    </section>

    <script src="Cal-JavaScript.js"> </script>
</body>
</html>
